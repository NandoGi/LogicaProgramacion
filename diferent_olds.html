<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>

	<h1>Calculo de diferencia de edades</h1>
	
	<script type="text/javascript">
		
		var edadFernando = 37;
		var edadCarlos = 39;
		var difEdad = edadCarlos - edadFernando

		var mostrarMsj = "***Nuestra diferencia de edad es:  " + difEdad + "***"

		function imprimir (mensaje) {

			document.write(mensaje);
			saltarLinea()
			document.write("Gracias por utilizar nuestros servicios")
		
		}

		function saltarLinea () {

			document.write("<br> <br>")

		}


		imprimir(mostrarMsj)



	</script>




</body>
</html>
